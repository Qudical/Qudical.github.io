<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qudical</title>
    <link rel="icon" href="icon_flat_inverted.png" type="image/png">
</head>
<style>
    @font-face {
        font-family: 'PlayfairRoman';
        src: url('PlayfairRomanVF.ttf') format('truetype');
    }
    html, body {
        background-color: black;
        width: 100%;
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .main {
        font-family: 'PlayfairRoman', serif;
        font-size: 45pt;
        font-variation-settings: 'wght' 360, 'wdth' 107, 'opsz' 603;
        color: white;
        text-align: center;
        max-width: 50%;
        margin-top: auto;
        margin-bottom: auto;
    }
    span {
        font-family: 'PlayfairRoman', serif;
        font-size: 16pt;
        font-variation-settings: 'wght' 900, 'wdth' 113, 'opsz' 4;
        color: white;
        text-align: center;
        margin: 10px;
    }
    p {
        margin: 0;
    }
</style>
<body>
    <div class="main">
        <img src="icon_flat_inverted.png" alt="The Qudical Star" width="100" height="96"/>
        <p>
            Beyond our reality, there lies emptiness.<br>
            But it wasn't always empty. There was once life.<br>
            Then there was a god. Then there was nothing.<br>
            <br>
            New gods await us.
        </p>
    </div>
    <span class="footer">
    QUDICAL
    </span>
</body>
</html>
